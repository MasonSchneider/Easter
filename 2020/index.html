<!DOCTYPE html>
<html>
<head>
  <title>Easter 2020</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <style type="text/css">
    html, body {
      background-color: #e5e5fd;
    }
    .pure-g {
      margin-top: 10px;
    }
    .center {
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="center" v-if="state == 'tapping'">
      <div class="pure-g">
        <div class="pure-u-1-1">
         <h1>Tap Combination</h1>
       </div>
      </div>
      <div id="carole" class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
          <img class="pure-img" src="https://imgix.bustle.com/uploads/image/2020/4/2/d1c3f713-5561-4e55-9ba2-55bd23f3e1a5-screen-shot-2020-04-02-at-123158-pm.png" v-on:click="faceTap(2)">
        </div>
      </div>
      <div id="doc" class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
          <img class="pure-img" src="https://media.extratv.com/2020/04/01/doc-antle-splash-1-480x360.jpg" v-on:click="faceTap(1)">
        </div>
      </div>
      <div id="jeff" class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
          <img class="pure-img" src="https://usatftw.files.wordpress.com/2020/04/jeff1.png" v-on:click="faceTap(4)">
        </div>
      </div>
      <div id="john" class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
          <img class="pure-img" src="https://img.srgcdn.com/e//Rjc2TXVZTkhSMHFNb2JIQ1N3d0wucG5n.jpg" v-on:click="faceTap(3)">
        </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1">
          <button type="submit" class="pure-button pure-button-primary" v-on:click="reset()">Reset</button>
        </div>
      </div>
    </div>
    <div class="center" v-else-if="state == 'password'">
      <div class="pure-g">
        <div class="pure-u-1-1">
         <h1>Enter Password</h1>
       </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1">
          <input type="password" name="password" placeholder="Password" v-model="password">
        </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1">
          <button type="submit" class="pure-button pure-button-primary" v-on:click="checkPass()">Guess</button>
        </div>
      </div>
    </div>
    <div class="center" v-else>
      <div class="pure-g">
        <div class="pure-u-1-1">
         <h1>Final Hint</h1>
       </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1">
          <p>This is the riddle, lorem ipsum exasdflkj size test</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        lastGuess: 0,
        state: "tapping",
        password: "",
      },
      methods: {
        faceTap: function(face) {
          if (face == this.lastGuess || face != this.lastGuess + 1) {
            this.lastGuess = 0
          } else {
            this.lastGuess = face
          }
          if (this.lastGuess == 4) {
            this.state = "password"
          }
        },
        reset: function() {
          this.lastGuess = 0
        },
        checkPass: function() {
          if (this.password.toLowerCase() == "exotic") {
            this.state = "finalHint"
          }
        },
      },
    })
  </script>
</body>
</html>
